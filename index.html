		bilde[0].classList.remove('d-none');
		for (let i = 0; i < bilde.length; i++) {
		
		}
		
		btn[0].onclick = function () {
			bilde[i].classList.add('d-none') ;
			if (i == 0) {
				i = + bilde.length;
			}
